machine:
   java:
       version: oraclejdk8
dependencies:
    override:
        - git clone https://github.com/satoshinm/Glowkit-Patched.git
        - (cd Glowkit-Patched && mvn install)
test:
    override:
        - mvn package
        - cp -r target/glowstone*.jar $CIRCLE_ARTIFACTS/
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
